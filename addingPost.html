<div class="container-fluid bg">

    <div class="row">
       <!--<div class="col-md-4 col-sm-4 col-xs-12"></div>-->
        <div class="col-md-8">
            <form class="form-container">
                <h1>Добавить новую запись</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Название</label>
                    </div>
                    <input type="text" class="form-control" placeholder="Введите название" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text date" for="inputGroupSelect01">Дата</label>


                    </div>
                    <input type="text" class="form-control" id="datetime">
                    <script>
                        $.datetimepicker.setLocale('ru');
                        $("#datetime").datetimepicker({
                            buttonImageOnly: true,
                            format:'d.m.Y',
                            timepicker:false,
                            lang:"ru",
                        });
                    </script>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Категория</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Выбрать...</option>
                        <option value="1">Семья</option>
                        <option value="2">Природа</option>
                        <option value="3">Еда</option>
                        <option value="3">Путешествия</option>
                        <option value="3">Ни о чем</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Рисунок</label>
                    </div>
                    <div class="input-group-append labels">
                        <button class="btn btn-outline-secondary form-inline" type="button">Выбрать файл</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text test" for="inputGroupSelect01">Комментарии</label>
                            <div class="input-group-text check_box">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
                <!-- тут добавить редактор WYSIWG-->
                <div id="summernote"></div>
                <script>
                    $('#summernote').summernote({
                        placeholder: 'Начните свою историю',
                        tabsize: 2,
                        height: 400
                    });
                </script>

                <button type="button" class="btn btn-success edit-btn">Опубликовать</button>
                <button type="button" class="btn btn-secondary btn-clr edit-btn">Отмена</button>
            </form>

        </div>

    </div>
